<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task 4</title>

   <style>
      * {
         padding: 0;
         margin: 0;
         color: black;
         text-decoration: none;
      }


      .container {
         height: 100px;
         display: flex;
         justify-content: center;
         background-color: rgb(167, 167, 167);
      }

      .header {
         width: 70%;
         display: flex;
         justify-content: space-around;
         align-items: center;
      }
   </style>

   <script defer>
      function enter(id) {
         let item = document.getElementById(id);
         item.src = "./assets/arrow.png";
      }

      function out(id) {
         let item = document.getElementById(id);
         item.src = "";
      }
   </script>
</head>

<body>
   <header class="container">
      <ul class="header">
         <a href="#">
            <img height="20px" id="item1" src="">
            <img src="./assets/p1.gif" height="80" alt="item1" onmouseenter="enter('item1')"
               onmouseleave="out('item1')">
         </a>

         <a href="#">
            <img height="20px" id="item2" src="">
            <img src="./assets/p2.gif" height="80" alt="item2" onmouseenter="enter('item2')"
               onmouseleave="out('item2')">
         </a>

         <a href="#">
            <img height="20px" id="item3" src="">
            <img src="./assets/p3.gif" height="80" alt="item3" onmouseenter="enter('item3')"
               onmouseleave="out('item3')">
         </a>
      </ul>
   </header>
</body>

</html>
