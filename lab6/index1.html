<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task1</title>
</head>

<body>

   <script>
      let numbers = [];
      let isContinue = true;

      while (isContinue) {
         let number = prompt("Введите число");
         if (Number(number) || number === "0") numbers.push(Number(number));
         else isContinue = false;
      }

      let sum = numbers.reduce((prev, current) => current += prev, 0);

      alert(`Числа: ${numbers.join(", ")}\nКоличество: ${numbers.length}\nСумма: ${sum}`);

   </script>
</body>

</html>
