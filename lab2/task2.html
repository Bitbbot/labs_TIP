<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>lab2</title>
</head>

<body>
   <script>
      try {
         let a = Number(prompt("Введит первый катет: "));
         if (!a) throw new Error("error");

         let b = Number(prompt("Введит второй катет: "));
         if (!b) throw new Error("error");

         let c = Math.pow(Math.pow(a, 2) + Math.pow(b, 2), 0.5).toFixed(2);

         alert(`Гипотенуза равна ${c}`);
      } catch (e) {
         alert("Ошибка!");
      }
   </script>
</body>

</html>
