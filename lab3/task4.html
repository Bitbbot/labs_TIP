<body>
   <form name="form">
      <div>
         <label for="x">Введите х</label><br>
         <input type="text" size="4" name="x" id="x">
      </div><br>

      <div>
         <label for="y">Введите y</label><br>
         <input type="text" size="4" name="y" id="y">
      </div><br>

      <input type="reset" class="reset1" value="Сбросить"><br><br>

      <div>
         <label for="res">Расстояние</label><br>
         <input type="text" name="res" id="res" value="qwerty" onselect="func(form)">
      </div><br>
   </form>

   <script>
      function func(form) {
         let x = Number(form.x.value);
         let y = Number(form.y.value);
         let result = (Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2)));
         alert(result);
      }
   </script>
</body>
